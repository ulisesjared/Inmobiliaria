<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'estilos/main.css' %}">
    <link rel="stylesheet" href="{% static 'estilos/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    {% include 'principal/navbar.html' %}

    <main>
        <section class="login-container">
            <h2>Iniciar Sesión</h2>
            <br>

            <!-- Formulario de Login -->
            <form action="{% url 'login' %}" method="POST" class="form-login" id="formLogin">

                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="text" id="email" name="username" placeholder="Ejemplo: usuario@email.com" required>

                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                </div>

                <p id="errorLogin" class="error-message"></p>
                {% if messages %}
                    {% for message in messages %}
                        <p class="error-message">{{ message }}</p>
                    {% endfor %}
                {% endif %}

                <button type="submit" class="btn-login"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>

                <div class="extra-links">
                    <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Inmobiliaria Uriangato. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts/login.js"></script>

</body>
</html>
