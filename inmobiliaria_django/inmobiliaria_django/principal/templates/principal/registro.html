<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{% static 'estilos/main.css' %}">
    <link rel="stylesheet" href="{% static 'estilos/registro.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    {% include 'principal/navbar.html' %}

    <main>
        <section class="registro-container">
            <h2>Registro de Usuario</h2>
            <p>Completa el formulario para crear tu cuenta.</p>

            <!-- Formulario de Registro -->
            <form action="#" method="POST" class="form-registro" id="formRegistro">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ejemplo: Juan Pérez" required>
                </div>

                <div class="form-group">
                    <label for="email">Usuario:</label>
                    <input type="text" id="email" name="email" placeholder="Ejemplo: MondongoDB" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ejemplo: 4421234567" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Introduce una contraseña" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite la contraseña" required>
                    <p id="errorPassword" class="error-message"></p>
                </div>

                <button type="submit" class="btn-registrar"><i class="fas fa-user-plus"></i> Registrarse</button>

                <div class="extra-links">
                    <a href="{% url 'login' %}">¿Ya tienes una cuenta? Inicia sesion</a>
                </div>

            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Inmobiliaria Uriangato. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts/registro.js"></script>

</body>
</html>
